<div id='send-form'>
    <p class='title'><span>许下你的愿望</span><a  id='box_close'></a></p>
    <form action="" name='wish'>
        <div class="per">
            <label for="username">昵称：</label>
            <input type="text" name='username' id='username'/>
        </div>
        <div class="per">
            <label for="content">愿望：(您还可以输入&nbsp;<span id='font-num'>50</span>&nbsp;个字)</label>
            <textarea name="content" id='content'></textarea>
        </div>
        <div class="per">
            <label>背景色：</label>
            <ul id="color">
                <li style="background-color:#FFDFFF" class="current" data-color-id="1"></li>
                <li style="background-color:#C6FFC4" data-color-id="2"></li>
                <li style="background-color:#FFE3B8" data-color-id="3"></li>
                <li style="background-color:#CEECFF" data-color-id="4"></li>
                <li style="background-color:#E8DEFF" data-color-id="5"></li>
            </ul>
        </div>
        <div id='phiz'>
            <img src="images/phiz/zhuakuang.gif" alt="抓狂" />
            <img src="images/phiz/baobao.gif" alt="抱抱" />
            <img src="images/phiz/haixiu.gif" alt="害羞" />
            <img src="images/phiz/ku.gif" alt="酷" />
            <img src="images/phiz/xixi.gif" alt="嘻嘻" />
            <img src="images/phiz/taikaixin.gif" alt="太开心" />
            <img src="images/phiz/touxiao.gif" alt="偷笑" />
            <img src="images/phiz/qian.gif" alt="钱" />
            <img src="images/phiz/huaxin.gif" alt="花心" />
            <img src="images/phiz/jiyan.gif" alt="挤眼" />
        </div>
        <span id='addbtn'></span>
    </form>
</div>
